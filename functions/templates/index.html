<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ParkEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="auth-logo">
                <span>üöò</span> ParkEase
            </div>
            <div class="user-info">
                <span id="user-name" style="color: var(--text-secondary);">Loading...</span>
                <button onclick="handleLogout()"
                    style="background:none; border:none; color: var(--danger); cursor:pointer;">Logout</button>
            </div>
        </header>

        <div class="grid-layout">
            <!-- Parking Entry Card -->
            <div class="card">
                <div class="card-title">
                    <span>üìç</span> Parking Entry
                </div>

                <div class="input-group">
                    <label>User Name</label>
                    <input type="text" id="display-name" readonly style="opacity: 0.7;">
                </div>

                <div class="input-group">
                    <label>Vehicle Number</label>
                    <input type="text" id="vehicle-number" placeholder="E.G., MH 12 AB 1234">
                </div>

                <div class="input-group">
                    <label>Mobile Number</label>
                    <input type="text" placeholder="+91 98765 43210">
                </div>

                <button class="btn-primary" onclick="checkIn()">Check In ‚ûú</button>
                <div id="checkin-msg" class="alert"></div>
            </div>

            <!-- Wallet Balance Card -->
            <div class="card">
                <div class="card-title">
                    <span>üëõ</span> Wallet Balance
                </div>

                <div class="balance-display">
                    <div class="currency">‚Çπ<span id="wallet-balance" class="amount">0.00</span></div>
                    <div style="color: var(--text-secondary); margin-top: 0.5rem;">Available Balance</div>
                </div>

                <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                    <div style="background:#1a1a1a; padding:1rem; border-radius:8px; flex:1;">
                        <div style="font-size:0.8rem; color:var(--text-secondary);">Daily Charge</div>
                        <div style="font-size:1.2rem; font-weight:bold;">‚Çπ50</div>
                    </div>
                </div>

                <div class="status-badge" id="status-badge">
                    <span>‚úì</span> Ready for check-in
                </div>

                <button class="btn-secondary" id="add-balance-btn" onclick="showPaymentModal()">
                    + Add Balance
                </button>
            </div>
        </div>
    </div>

    <!-- Payment Modal (Hidden by default) -->
    <div id="payment-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
        <div class="card" style="width: 400px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:1rem;">
                <h3>Add Balance</h3>
                <button onclick="closePaymentModal()"
                    style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            <div class="input-group">
                <label>Amount (INR)</label>
                <input type="number" id="topup-amount" value="500">
            </div>
            <div id="payment-element">
                <!-- Stripe Element will be inserted here -->
            </div>
            <button class="btn-primary" id="pay-btn" onclick="processPayment()" style="margin-top:1rem;">Pay
                Now</button>
            <div id="payment-msg" class="alert"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
